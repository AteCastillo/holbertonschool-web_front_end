    <script type="application/javascript">
        /**
        * @param {string} firstName
        * @param {string} lastName
        */

        function createFamilyTree() {

            $("body").append("<table>");
            $("table").append("<thead>");
            $("table").append("<tbody>");
            $("thead").append("<tr>");
            $("thead tr").append($("<th>").text("Firstname"), $("<th>").text("Lastname"));
        }

        function addNewMember(firstName, lastName) {
           
            $("tbody").append($("<tr>").append(`<td>${firstName}<td>${lastName}`, $("<td>(x)</td>").css("background", "orange").click(function() {
                    $(this).closest("tr").remove() })));
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
