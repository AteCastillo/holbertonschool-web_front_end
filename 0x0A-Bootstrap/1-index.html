<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- bg- is for background color, col for responsive grid, lg for laptops, xs for phones; p es for padding and 2 for .5 -->
        <div class="row text-center text-white">
            <!-- there are 4 columms, one for each color-->
            <div class="p-2 bg-primary col-lg">Primary</div>
            <div class="p-2 bg-success col-lg">Success</div>
            <div class="p-2 bg-danger col-lg">Danger</div>
            <div class="p-2 bg-warning col-lg">Warning</div>
        </div>
        <hr />
        
        <div class="row text-center text-white">
            <div class="p-2 bg-primary col-sm">Primary</div>
            <div class="p-2 bg-success col-sm">Success</div>
            <div class="p-2 bg-danger col-sm">Danger</div>
            <div class="p-2 bg-warning col-sm">Warning</div>
        </div>
        
        <hr />
        
        <div class="row text-center text-white">
            <div class="p-2 bg-primary col-lg-2">Primary</div>
            <div class="p-2 bg-success col-lg-4">Success</div>
            <div class="p-2 bg-danger col-lg-6">Danger</div>
        </div>
        <hr />
        
        <div class="row text-center text-white">
            <div class="p-2 bg-primary col order-sm-last order-xl-first">Primary</div>
            <div class="p-2 bg-success col order-sm-first order-md-last">Success</div>
            <div class="p-2 bg-danger col order-md-first order-lg-last">Danger</div>
            <div class="p-2 bg-warning col order-lg-first order-md-first order-xl-last">Warning</div>
        </div>
        
        <hr/>
        
        <div class="row justify-content-between text-center text-white">
            <div class="p-2 col-md-2 bg-primary">Primary</div>
            <div class="p-2 col-md-2 bg-success">Success</div>
        </div>
        
        <hr/>
        
        <div class="row text-center text-white">
            <div class="p-2 col-md-2 bg-primary">Primary</div>
            <div class="p-2 col-md-2 offset-md-4 bg-success">Success</div>
            <div class="p-2 col-md-2 offset-md-2 bg-danger">Danger</div>
        </div>
    
    </body>
</html>
